<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Arquivo JavaScript -->
    <script src="/script/js.js" defer></script>
</head>
<body class="bg-light">

    <div class="full-height-container">
        <!-- Imagem lateral esquerda -->
        <div class="image-side left-image"></div>

        <!-- Formulário -->
        <div class="form-wrapper">
            <h1 class="text-center text-dark" >Sistema de Votação Online</h1>
            <hr>
            <br>
            <h3 class="text-center mb-4">Registrar</h3>

            <form action="../api/register.php" method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Digite o seu nome" required>
                    <div class="invalid-feedback">Por favor, insira seu nome.</div>
                </div>

                <div class="mb-3">
                    <input type="number" name="mobile" class="form-control" placeholder="Digite o seu telefone" required>
                    <div class="invalid-feedback">Por favor, insira seu número.</div>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Digite a sua senha" required>
                    <div class="invalid-feedback">Por favor, insira uma senha.</div>
                </div>

                <div class="mb-3">
                    <input type="password" name="dpassword" class="form-control" placeholder="Confirme a senha" required>
                    <div class="invalid-feedback">Confirme sua senha.</div>
                </div>

                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Digite o seu email" required>
                    <div class="invalid-feedback">Por favor, insira um email válido.</div>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Imagem:</label>
                    <input type="file" name="photo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>

                <div class="text-center mt-3">
                    Já é um usuário? <a href="../index.html">Conecte-se</a>
                </div>
            </form>
        </div>

        <!-- Imagem lateral direita -->
        <div class="image-side right-image"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
